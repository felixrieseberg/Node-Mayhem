<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"FELIXNOTEBOOK-372-stderr-1384056335122.txt","computername":"FELIXNOTEBOOK","pid":372,"type":"stderr","created":1384056335122},{"file":"FELIXNOTEBOOK-372-stdout-1384056335118.txt","computername":"FELIXNOTEBOOK","pid":372,"type":"stdout","created":1384056335118},{"file":"FELIXNOTEBOOK-372-stdout-1384056959777.txt","computername":"FELIXNOTEBOOK","pid":372,"type":"stdout","created":1384056959777},{"file":"FELIXNOTEBOOK-7064-stderr-1384059310692.txt","computername":"FELIXNOTEBOOK","pid":7064,"type":"stderr","created":1384059310692},{"file":"FELIXNOTEBOOK-7064-stdout-1384059310685.txt","computername":"FELIXNOTEBOOK","pid":7064,"type":"stdout","created":1384059310685},{"file":"FELIXNOTEBOOK-7972-stdout-1384051602933.txt","computername":"FELIXNOTEBOOK","pid":7972,"type":"stdout","created":1384051602933},{"file":"FELIXNOTEBOOK-7972-stdout-1384053120805.txt","computername":"FELIXNOTEBOOK","pid":7972,"type":"stdout","created":1384053120805},{"file":"FELIXNOTEBOOK-7972-stdout-1384054658752.txt","computername":"FELIXNOTEBOOK","pid":7972,"type":"stdout","created":1384054658752},{"file":"FELIXNOTEBOOK-7972-stdout-1384054813124.txt","computername":"FELIXNOTEBOOK","pid":7972,"type":"stdout","created":1384054813124},{"file":"FELIXNOTEBOOK-7972-stdout-1384054836311.txt","computername":"FELIXNOTEBOOK","pid":7972,"type":"stdout","created":1384054836311},{"file":"FELIXNOTEBOOK-7972-stdout-1384055509951.txt","computername":"FELIXNOTEBOOK","pid":7972,"type":"stdout","created":1384055509951},{"file":"FELIXNOTEBOOK-8920-stderr-1384059838207.txt","computername":"FELIXNOTEBOOK","pid":8920,"type":"stderr","created":1384059838207},{"file":"FELIXNOTEBOOK-8920-stdout-1384059838202.txt","computername":"FELIXNOTEBOOK","pid":8920,"type":"stdout","created":1384059838202}];
        var lastUpdated = 1384059838530;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
